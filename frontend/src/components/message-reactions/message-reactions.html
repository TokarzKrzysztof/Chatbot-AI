@if (message().reaction === MessageReaction.None) {
  <button matIconButton (click)="setReaction(MessageReaction.Positive)">
    <mat-icon>thumb_up</mat-icon>
  </button>
  <button matIconButton (click)="setReaction(MessageReaction.Negative)">
    <mat-icon>thumb_down</mat-icon>
  </button>
} @else {
  <button matIconButton (click)="setReaction(MessageReaction.None)">
    <mat-icon class="active">
      {{ message().reaction === MessageReaction.Positive ? 'thumb_up' : 'thumb_down' }}
    </mat-icon>
  </button>
}
