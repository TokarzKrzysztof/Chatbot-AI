@for (item of messages(); track item.id) {
  <div class="message" [ngClass]="{ 'is-answer': item.isAnswer }">
    <span>{{ item.text }}</span>
  </div>
}
@if (generatedResponse(); as responseMessage) {
  <div class="message" [ngClass]="{ 'is-answer': true }">
    <span>{{ responseMessage }}</span>
  </div>
}
